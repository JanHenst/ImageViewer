<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jan van der Henst">
  <link rel="stylesheet" href="css.css">
  <title>Image Viewer</title>
</head>

<body>
  <div class="container">
    <div class="viewer">
      <figure class="item--1">
        <!--logo-->
        <img src="images/small/ma.png" width="100" height="100" alt=" " class="logo__img">
      </figure>
      <figure class="item--2">
        <!--large image-->
        <img src="images/small/" alt=" " class="large__image" id="display">
      </figure>
      <figure class="item--3">
        <!--control container-->
        <div class="up">
          <img src="images/big/up.png" alt="UP" id="up" class="viewer__control">
        </div>
        <div class="left">
          <img src="images/big/left.png" alt="LEFT" id="left" class="viewer__control">
        </div>
        <div class="right">
          <img src="images/big/right.png" alt="RIGHT" id="right" class="viewer__control">
        </div>
        <div class="down">
          <img src="images/big/down.png" alt="DOWN" id="down" class="viewer__control">
        </div>
      </figure>
      <figure class="item--4">
        <!--thumb images-->
        <div id="small">
          <div id="tumbs"></div>
        </div>
      </figure>
    </div>
  </div>
  <script src="java.js"></script>
</body>

</html>
